services:
  postgres:
    image: postgres:17-alpine
    restart: always
    environment:
      - POSTGRES_USER=milk_user
      - POSTGRES_PASSWORD=milk_password
      - POSTGRES_DB=milk_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - apisix

  etcd:
    image: bitnamilegacy/etcd:3.5.11
    restart: always
    volumes:
      - etcd_data:/bitnami/etcd
    environment:
      - ETCD_ENABLE_V2=true
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
    ports:
      - "2379:2379"
    networks:
      - apisix

  apisix:
    image: apache/apisix:${APISIX_IMAGE_TAG:-3.14.1-debian}
    restart: always
    volumes:
      - ./apisix_conf/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    depends_on:
      - etcd
    ports:
      - "9080:9080"
      - "9180:9180"
      - "9091:9091"
    networks:
      - apisix

  apisix-dashboard:
    image: apache/apisix-dashboard:3.0.1-alpine
    restart: always
    volumes:
      - ./dashboard_conf/conf.yaml:/usr/local/apisix-dashboard/conf/conf.yaml:ro
    ports:
      - "9000:9000"
    networks:
      - apisix

  prometheus:
    image: prom/prometheus:v2.25.0
    restart: always
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    networks:
      - apisix

  grafana:
    image: grafana/grafana:9.5.3
    restart: always
    ports:
      - "3000:3000"
    networks:
      - apisix

  jaeger:
    image: jaegertracing/all-in-one:1.45
    restart: always
    ports:
      - "16686:16686"
      - "14268:14268"
    networks:
      - apisix

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_VERSION:-9.2.3}
    environment:
      - node.name=es01
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - ELASTIC_PASSWORD=changeme
      - xpack.security.enabled=true
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -u elastic:changeme -fsSL http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
    networks:
      - apisix

  kibana:
    image: docker.elastic.co/kibana/kibana:${ELASTIC_VERSION:-9.2.3}
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD=changeme
      - KIBANA_SYSTEM_PASSWORD=changeme
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - apisix

  logstash:
    image: docker.elastic.co/logstash/logstash:${ELASTIC_VERSION:-9.2.3}
    ports:
      - "5044:5044"
      - "8080:8080"
    environment:
      - ELASTIC_USERNAME=elastic
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-changeme}
    volumes:
      - ./logstash/pipelines:/usr/share/logstash/pipeline:ro
    depends_on:
      - elasticsearch
    networks:
      - apisix
      
networks:
  apisix:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  etcd_data:
    driver: local
  esdata:
    driver: local
